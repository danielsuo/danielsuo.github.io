<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.min.js"></script>
</head>

<body>


<div id="response">
    <p id="responseParagraph"></p>
</div>

<script>
    $.getJSON('https://api.groupme.com/v3/groups/6611762/messages?token=f01284405edd013164915665238f9016',
        function(data) {
          console.log(data)
          messages = data.response.messages

          for (var i = 0, len = messages.length; i < len; i++) {
            $('#responseParagraph').append(messages[i].text + "<br>");
          }
        });
</script>
</body>
</html>
