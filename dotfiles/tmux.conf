set -g base-index 1
set-window-option -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-yank'

# Set theme
set -g @colors-solarized 'dark'

# Use vi keybindings
set-window-option -g modes vi

# Set xterm keys
set-window-option -g xterms on

# Rebind pane navigation to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Rebind copy mode
unbind [
bind / copy-mode

# Rebind pane navigation
unbind p
bind [ previous-window
unbind n
bind ] next-window

# Kill pane without confirmation
bind x kill-pane
bind q kill-window

# Rebind split window
unbind "'"
bind "'" split-window -v
bind \; split-window -h

# Split pane 3 ways vertically
bind ? split-window -v \; split-window -v \; select-layout even-horizontal
bind / split-window -v \; split-window -v \; select-layout even-horizontal \; kill-pane

# Select pane
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# Turn on mouse moude
set -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
