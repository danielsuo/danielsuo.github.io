<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta
      name="google-site-verification"
      content="P3xX2YVbtW3Yiet-ccDmYTKLLi5IB5QL803BaZkxGtA"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300|Roboto:300,500"
      rel="stylesheet"
    />
    <style>
      /* Vanilla HTML/CSS. How quaint. */

      body {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        background: white;
      }

      .container {
        margin: auto;
        padding: 30px;
        max-width: 600px;
      }

      .dsuo,
      .dsuo a {
        color: #555;
        font-weight: 100;
      }
      .dsuo {
        margin-top: 0;
        margin-bottom: 5px;
        font-family: "Roboto Slab", serif;
        font-size: 250%;
      }

      .headblock {
        margin-bottom: 25px;
      }

      .contact {
        font-family: monospace, "Lucida Console";
        color: #999;
        font-weight: 100;
        font-size: 14px;
      }

      .contact > div {
        margin-left: 10px;
        margin-right: 10px;
        display: inline;
      }

      .contact > div:first-child {
        margin-left: 0;
      }

      h2,
      h2 a {
        color: #555;
        font-weight: 300;
      }
      h2 {
        margin-top: 70px;
        font-size: 150%;
      }

      .bio p {
        color: #555;
        font-weight: 300;
        line-height: 1.3;
      }

      a {
        text-decoration: none;
      }

      .bio a,
      .pub a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
      }
      .bio a:hover,
      h2 a:hover,
      .pub a:hover,
      h1 a:hover {
        opacity: 0.5;
      }

      .pub {
        color: #555;
        font-weight: 300;
        margin-bottom: 15px;
        line-height: 1.3;
      }

      .authors {
        font-size: 14px;
      }

      .bio a.princeton {
        color: #de7c00;
      }

      .bio a.harvard {
        color: #a51c30;
      }

      .contact {
      }

      @media only screen and (max-device-width: 800px) {
        body {
          font-size: 40px;
        }

        .container {
          padding: 50px 50px 100px 50px;
          max-width: none;
        }

        .dsuo,
        .dsuo a {
          font-weight: 300;
        }

        .dsuo {
          font-size: 200%;
        }

        h2 {
          margin-top: 150px;
          font-size: 150%;
        }

        .pub {
          margin-bottom: 40px;
          line-height: 1.1;
        }
      }
    </style>

    <title>Daniel Suo</title>
  </head>
  <body>
    <div class="container">

      <div class="bio">
        <p>
          Train harder not smarter. 
        </p>
      </div>

  </body>
</html>
