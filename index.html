---
layout: base
title: home
---

<!-- This loops through the paginated posts -->

{% for post in site.categories['main'] limit:5 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="author">
    <span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
